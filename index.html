<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon/calc.jpg" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div class="control">
        <p>Enter Total Bill</p>
        <p class="input">
          ₹
          <input type="number" id="totalBill" placeholder="000" />
        </p>
      </div>
      <div class="control">
        <p>Choose Your Tip</p>
        <select name="" id="tipPercent">
          <option value="0" selected disabled>--select from here--</option>
          <option value="0.3">30%</option>
          <option value="0.2">20%</option>
          <option value="0.15">15%</option>
          <option value="0.1">10%</option>
          <option value="0.05">5%</option>
        </select>
      </div>
      <p>Split The Bill into</p>
      <input type="number" id="split" placeholder="0" /><br />
      <button class="cal" id="calculate">Calculate</button>

      <div class="totalTip">
        <p>Total Per Person</p>
        <p class="tip">₹ <span id="tip">0.00</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
